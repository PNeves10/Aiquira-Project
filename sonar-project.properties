# Project information
sonar.projectKey=aiquira
sonar.projectName=AIQuira
sonar.projectVersion=1.0
sonar.sources=.
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.stories.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/__mocks__/**,**/coverage/**,**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
sonar.ts.tslint.reportPaths=tslint-report.json
sonar.ts.coverage.reportPaths=coverage/lcov-report/index.html

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.conditions=coverage>=80,duplicated_lines_density<=3,security_rating=A,reliability_rating=A,maintainability_rating=A

# Analysis settings
sonar.javascript.lcov.reportPaths=coverage/lcov-report/index.html
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.xunit.reportPaths=test-results.xml

# Security
sonar.security.enabled=true
sonar.security.hotspots.enabled=true
sonar.security.vulnerabilities.enabled=true

# Performance
sonar.performance.enabled=true
sonar.performance.leak.period=30

# Maintainability
sonar.maintainability.enabled=true
sonar.maintainability.leak.period=30

# Reliability
sonar.reliability.enabled=true
sonar.reliability.leak.period=30 